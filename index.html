<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>ATLAS Online shopping</title>
    <script type="module" defer src="js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <!-- TOP NAVIGATION -->
      <nav class="nav">
        <img src="img/logo.png" alt="Atlas logo" class="nav__logo" id="logo" />
        <ul class="nav__links">
          <li class="nav__item">
            <a class="nav__link" href="#section--1">Whats new</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#section--2">Clothes & Accesories</a>
          </li>
        </ul>
        <form class="login">
          <input
            type="text"
            placeholder="username"
            class="login__input login__input--user"
          />
          <input
            type="password"
            placeholder="password"
            maxlength="8"
            class="login__input login__input--pass"
          />
          <button class="login__btn">&rarr;</button>
        </form>
      </nav>
    </header>
    <section class="section" id="section--1">
      <div class="slider">
        <button class="slider__btn slider__btn--left">&larr;</button>
        <button class="slider__btn slider__btn--right">&rarr;</button>
        <div class="dots"></div>
      </div>
    </section>

    <section class="section" id="section--2">
      <div class="section__title">
        <h3 class="section__header">New clothes arivals coming soon ;)</h3>
      </div>
      <button class="btn-addImage">Add new image</button>
      <div class="row"></div>
    </section>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Hi! What do you want to do with the picture? üòç</h1>
      <form class="modal__form">
        <button class="btn-sliderAdd">Add to slider &rarr;</button>
        <button class="btn-remove">Remove &rarr;</button>
        <button class="btn-update">Update &rarr;</button>
        <div class="modal descr_modal hidden">
          <form class="modal__form">
            <label>Description</label>
            <input class="image__description__input type="text" />
            <button class="btn--updateImage">Update &rarr;</button>
          </form>
        </div>
      </form>
    </div>

    <footer class="footer">
      <ul class="footer__nav">
        <li class="footer__item">
          <a class="footer__link" href="#">About</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Pricing</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Terms of Use</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Privacy Policy</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Blog</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Contact Us</a>
        </li>
      </ul>
      <img src="img/icon.png" alt="Logo" class="footer__logo" />
    </footer>
    <div class="overlay hidden"></div>
  </body>
</html>
